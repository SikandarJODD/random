<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>broCode</title>
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div class="container mt-3">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Title of Card</h5>
                <p class="card-text mintl">
                <p>
                    Anything u want
                </p>
                <ul>
                    <li>Urls</li>
                    <li>Message</li>
                    <li>Do not Reload</li>
                </ul>

                </p>

            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form>
                    <input type="text" name="title" id="title">
                    <input type="text" name="desc" id="desc">
                    <button id="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="cmint container"></div>

    <script>
        const title = document.getElementById('title');
        const desc = document.getElementById('desc');

        let cmint = document.querySelector(".cmint");
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            let vit = title.value;
            let kit = desc.value;
            if (vit.length > 0 && kit.length > 0) {
                cmint.innerHTML += `
                <div class="card mint" >
                    <div class="card-body">
                        <h5 class="card-title">${vit}</h5>
                        <p class="card-text">${kit}</p>
                    </div>
                 </div>`;
            }
            $(function () {
                $(".mint").addClass("draggable");
                $(".draggable").draggable();
                $(".draggable").resizable();
            });
            desc.value = "";
            title.value = "";
        })
        let nwCmint = document.querySelectorAll('.cmint>.card');
        nwCmint.forEach((e) => {
            e.classList.add('draggable');
        })

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>

    </script>
</body>

</html>
